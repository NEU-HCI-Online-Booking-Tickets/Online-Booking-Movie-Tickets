<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00b4db, #0083b0);
        }
        .container {
            text-align: center;
        }
        h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 20px;
        }
        a {
            text-decoration: none;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background-color: #ff6b6b;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            display: inline-block;
        }
        .button:hover {
            background-color: #ff4e4e;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Modern Homepage</h1>
        <a href="OBMT_Interface/Homepage/Homepage.html" class="button">Go to Example</a>
    </div>
</body>
</html>
